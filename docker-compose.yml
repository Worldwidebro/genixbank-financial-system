version: '3.8'

services:
  genixbank-financial-system:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REPO_NAME=genixbank-financial-system
      - ORGANIZATION=Worldwidebro
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - billionaire-empire
    restart: unless-stopped

  monitoring:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - billionaire-empire

networks:
  billionaire-empire:
    driver: bridge
